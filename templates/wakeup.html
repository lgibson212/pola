<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://download.affectiva.com/js/3.2/affdex.js"></script>
    <script type="text/javascript" src="/static/wakeup.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="static/site.css?v=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="/static/pngs/pola-logo.png">
          <p style="
    font-size: 15px;
    color: white;
    "><i>When you take care of Pola, you take care of yourself</i></p>
        </a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <img id="pola" class="pola sleeping" alt="Pola sleeping" src="/static/gifs_and_spritepngs/pola-sleeping.gif">
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <p class="suggestion">Tap the screen to poke Pola awake.</p>
      </div>
    </div>
  </div>
</body>
<script>
  var hr = (new Date()).getHours();
  console.log(hr);
  if(hr < 8 || hr >22){
    $("body").addClass("night");
  }

  $(".pola").click(function(){
    if($(".pola").hasClass("sleeping")){
      $("#pola").attr("src", "static/gifs_and_spritepngs/pola-waking.gif");
      $("#pola").removeClass("sleeping");
      setTimeout(
        function(){
          $("#pola").attr("src", "static/gifs_and_spritepngs/pola-normal.gif");
        }, 3000);
    }

  });


</script>

</html>
